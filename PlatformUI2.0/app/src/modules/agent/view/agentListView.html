 <div layout="column" class="contentCss" flex>
	<div layout="row" layout-align="space-between start">	
		<div class="selectToolTxt"> Please select a tool to configure </div>
		<div ng-if="agentListController.showConfirmMessage != ''" class="selectToolTxt" style="text-transform: capitalize;">{{agentListController.showConfirmMessage}}</div>
		<div>
			<md-button class="md-raised md-primary configureBut" ng-disabled="agentListController.buttonDisableStatus" ng-click="agentListController.newAgentRegister()">Register</md-button>
		</div>
    </div>
	 <div ng-if="agentListController.showThrobber" layout-sm="column" layout-align="center center" style="margin-left: 46%;margin-top: 46px;">
				<md-progress-circular md-mode="indeterminate" md-diameter="50"></md-progress-circular>
	 </div>	 
		
	 <div class="confirmationMessage" layout="row" layout-align="end start" style="margin-right: 7px;" ng-if="agentListController.showList">
	 
	<md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" md-svg-src="{{agentListController.startIconSrc}}" ng-click="agentListController.buttonDisableStatus && agentListController.agentStartStopAction(agentListController.SelectedToolDetails,  'START')">
            <md-tooltip md-direction="Bottom">
                Start
            </md-tooltip>
	</md-icon>
	<md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" md-svg-src="{{agentListController.stopIconSrc}}" ng-click="agentListController.buttonDisableStatus && agentListController.agentStartStopAction(agentListController.SelectedToolDetails, 'STOP')">
            <md-tooltip md-direction="Bottom">
                Stop
            </md-tooltip>
	</md-icon>
	<md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" md-svg-src="{{agentListController.editIconSrc}}" ng-click="agentListController.buttonDisableStatus && agentListController.editAgentConfig(agentListController.SelectedToolDetails)">
            <md-tooltip md-direction="Bottom">
                Edit
            </md-tooltip>
	</md-icon>
	 </div>
	<div class="agentlistTable" layout-align="center center" ng-if="agentListController.showList">	
		<table ng-table="agentListController.tableParams" class="table md-api-table-landing table-condensed table-bordered table-striped textst" show-filter="true">
			<tr ng-repeat="agentList in $data">
			<td title="'Select'" header-class="'theadCss'" style="width: 5%;">
			<md-radio-group ng-model="agentListController.SelectedToolDetails">
			  <md-radio-button ng-value="{ type: 'update', agentid: '{{agentList.agentKey}}'} " class="md-primary" ng-click="agentListController.enableActions()"></md-radio-button>			  
			</md-radio-group>
			</td>				
			<td title="'OS'" filter="{ osVersion: 'text'}" sortable="'os'" header-class="'theadCss'">{{agentList.osVersion}}</td>	
			<td title="'ToolName'" filter="{ toolName: 'text'}" sortable="'toolName'" header-class="'theadCss'">{{agentList.toolName}}</td>				
			<td title="'Version'" filter="{ agentVersion: 'text'}" sortable="'Version'" header-class="'theadCss'">{{agentList.agentVersion}}</td>				
			<td title="'Status'" header-class="'theadCss'">{{agentList.agentStatus}}</td>						
			</tr>			
		</table>		
	</div>
	<div class="agentConfigTable" layout layout-align="center center" ng-if="!agentListController.showList"> 		
			<h3 class="agentdefaultMessage">{{agentListController.showMessage}} </span>
	</div>
</div>
