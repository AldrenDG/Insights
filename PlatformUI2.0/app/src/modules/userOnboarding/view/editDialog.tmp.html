<md-dialog class="md-dialog-reponseTemplate">
    <form>
        <md-toolbar class="toolbarHt">
            <div layout layout-align="center center" class="md-toolbar-tools">
                <h2 class="toolBar">Edit User</h2>
            </div>
        </md-toolbar>
        <md-dialog-content layout layout-align="center center" ng-if = "editDialogController.userEmailId" class="dialogMargin">
            <p>Are you sure you want to edit {{editDialogController.userEmailId}}?</p>
        </md-dialog-content>
        <md-dialog-actions ng-if = "editDialogController.userEmailId" style="margin-bottom: 22px;margin-top: 0px;" layout="row" layout-align="center center" class="dialogAct">
            <md-button layout type="submit" ng-click="editDialogController.editUser()" class="md-raised md-primary saveButt">Yes</md-button>
            <md-button layout class="cancelButt" ng-click="editDialogController.cancel()">No</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
