<md-dialog class="md-dialog-reponseTemplate">
    <form>
        <md-toolbar class="toolbarHt">
            <div layout layout-align="center center" class="md-toolbar-tools">
                <h2 class="toolBar">Save User</h2>
            </div>
        </md-toolbar>
        <!--<md-dialog-content layout layout-align="center center" ng-if = "saveDialogController.userEmail" class="dialogMargin">
            <p>Would you like to delete {{deleteDialogController.userEmail}} ?</p>
        </md-dialog-content>-->
        <md-dialog-content layout layout-align="center center" ng-if = "!saveDialogController.radioUserSel" class="dialogMargin">
            <p>Please select user to save.</p>
        </md-dialog-content>
        <md-dialog-actions ng-if = "deleteDialogController.userEmail" style="margin-bottom: 22px;margin-top: 0px;" layout="row" layout-align="center center" class="dialogAct">
            <md-button layout type="submit" ng-click="deleteDialogController.deleteUser()" class="md-raised md-primary saveButt">Delete</md-button>
            <md-button layout class="cancelButt" ng-click="deleteDialogController.cancel()">Cancel</md-button>
        </md-dialog-actions>
        <md-dialog-actions ng-if = "!saveDialogController.radioUserSel" style="margin-bottom: 22px;margin-top: 0px;" layout="row" layout-align="center center" class="dialogAct">
            <md-button layout  ng-click="saveDialogController.deleteUser()" ng-click="saveDialogController.cancel()" class="md-raised md-primary saveButt">Back</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
