 <div class="pageCss">

    <div layout layout-align="left" class="titleStyle">
      <div>Configuration |
        <a class="greenTitleTxt">File Management </a>
      </div>
    </div>
    <div class="orangeStripCss"></div>
  
    <div layout layout-align="left" class="sectionHeadingStyle">
      <div layout>&nbsp; File Management
        <span class="sectionSubHeading">(View file list, upload, download & delete file)  </span>
      </div>
    </div>
  
    <div class="btnAlign">
        <button mat-icon-button (click)="add()">
            <mat-icon title="Add" style="margin-top: 10%;" class="mat-icon material-icons">
                add_circle
            </mat-icon>
        </button>

        <button mat-icon-button (click)="update()" [disabled]="!enableEdit">
            <mat-icon title="Edit" style="margin-top: 10%;" class="mat-icon material-icons">
                edit
            </mat-icon>
        </button>

        <button mat-icon-button (click)="downloadSelectedFile()" [disabled]="disableDownload">
            <mat-icon title="Download File" class="mat-icon material-icons">
                get_app
            </mat-icon>
        </button>

        <button mat-icon-button (click)="delete()" [disabled]="!enableDelete">
            <mat-icon title="Delete" class="mat-icon material-icons">
                delete
            </mat-icon>
        </button>

        <button mat-icon-button (click)="refresh()">
            <mat-icon title="Refresh" class="mat-icon material-icons">
                restore
            </mat-icon>
        </button>
    </div>

    <div>
        <mat-radio-group [(ngModel)]="selectedRow">
            <table mat-table [dataSource]="fileStorageDatasource" class="mat-elevation-z8"
                style="margin-top:2% !important">
                <!-- Radio Button Column -->
                <ng-container matColumnDef="radio">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"></th>
                    <td mat-cell *matCellDef="let element;let i = index " style="width:10% !important">
                        <mat-radio-button [value]="element" color="primary" (change)="radioChange($event,i);">
                        </mat-radio-button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">File Name</th>
                    <td mat-cell *matCellDef="let element" style="width:30% !important">
                        {{element.fileName}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="fileType">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">File Type</th>
                    <td mat-cell *matCellDef="let element" style="width:30% !important">
                        {{(element.fileType)}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="fileModule">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">Module</th>
                    <td mat-cell *matCellDef="let element" style="width:30% !important">
                        {{element.fileModule}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
            </table>
        </mat-radio-group>
        <div>
            <mat-paginator #paginator [pageSize]="MAX_ROWS_PER_TABLE" showFirstLastButtons class="paginationStyle">
            </mat-paginator>
        </div>
    </div>

</div>
