 <div class="pageCss_logo" style="width: 98.7%">
    <div class="searchBoxStyle">
      <div layout layout-align="left" class="searchTitleTxt">
        Enter Split Ratio & Target Column
      </div>
        <div class="dateRowStyle">
        <div class="dateElementStyle" style="padding-top: 3vh;margin-left: 10px;">
          <mat-label>Split Ratio</mat-label>
          <mat-slider matInput min="10" max="90" step="10" color="primary" style="margin-left: 8px;" thumbLabel tickInterval="1" required
          placeholder="Split Ratio" value="{{splitRatio}}" (change)="setValue($event.source.value, 'ratio')"></mat-slider>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="dateElementStyle" style="margin-top: 26px;margin-left: 32px;">
            <label>Response Column</label>
            <select style="margin-left: 8px;width: 120px" required placeholder="Select Target" value="{{target}}"
           (click)=getHeaders(); (change)="setValue($event.value, 'target')">
            <option *ngFor="let hd of headers" value="{{hd}}">{{hd}}</option>
           </select>
        </div>
        <div class="dateElementStyle" style="padding-top: 3vh;margin-left: 80px;">
          <mat-label>Maximum ML Models to run</mat-label>
          <mat-slider matInput value="{{noOfModels}}" min="1" max="9" step="1" style="margin-left: 8px;" color="primary" thumbLabel tickInterval="1" required
          placeholder="Max_models" (change)="setValue($event.source.value, 'max_models')"></mat-slider>
        </div>
      </div>

      </div>
    </div>
