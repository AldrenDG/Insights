<div class="titleStyle">
  <ul>
      <li style="background-color: #FF8F1C;">KPI Details - {{templateName}}</li>
      <li (click)="closeShowDetailsDialog()" style="background-color: #FF8F1C;">
          <mat-icon svgIcon="close_dialog">
          </mat-icon>
      </li>
  </ul>
</div>


<div class="scrollData" style="width: 100%;">
  <mat-dialog-content>
    <table mat-table [dataSource]="kpiDatasource" multiTemplateDataRows matSort style="width: 100%">
      <ng-container matColumnDef="kpiId">
        <th mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
          mat-sort-header>KPI ID</th>
        <td mat-cell *matCellDef="let element" style="width:10%">
          {{element.kpiId}}
        </td>
      </ng-container>

      <ng-container matColumnDef="vType">
        <th mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
          mat-sort-header>VTYPE</th>

        <td mat-cell *matCellDef="let element" style="width:20%"> {{element.vType}} </td>
      </ng-container>
      <ng-container matColumnDef="vQuery">
        <th mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
          mat-sort-header>VQUERY</th>

        <td mat-cell *matCellDef="let element" style="width:70%"> {{element.vQuery}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dialogtableHeaderCss"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-dialog-content>

  <div class="container" style="background-color: white;">
    <div class="row">
        <div class="col-md-6 timeZone">
            
        </div>
        <div class="col-md-6">
            <mat-paginator #paginator [pageSize]="5" showFirstLastButtons class="paginationStyle">
            </mat-paginator>
        </div>
    </div>
  </div>
